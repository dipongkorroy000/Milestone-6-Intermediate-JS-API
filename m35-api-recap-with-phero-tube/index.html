<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="mt-10">
        <nav class="w-11/12 m-auto flex justify-between font-bold  border-b-2 pb-5 border-[#17171720]">
            <div class="logo">
                <img class="w-32 h-8" src="./assets/Logo.png" alt="" srcset="">
            </div>
            <div class="sort">
                <button class="btn bg-gray-300 text-gray-700">Sort by View</button>
            </div>
            <div class="blog btn bg-[#FF1F3D] text-white border-none">
                Blog
            </div>
        </nav>
    </header>
    <nav id="category-ctn" class="flex justify-center py-5 gap-5">
        <div>
            <button onclick="videoDataApi()" class="btn btn-sm bg-[#FF1F3D] text-white border-none">All</button>
        </div>
    </nav>
    <section id="video-sec" class="w-11/12 grid grid-cols-4 gap-3 mx-auto">
        <!-- videos here dynamic -->
    </section>

    <section class="w-11/12 m-auto grid grid-cols-4 gap-5" id="no-content-sec">
        <div class="col-span-full flex flex-col items-center">
            <img class="" src="./assets/Icon.png" alt="">
            <h2 class="font-bold text-2xl">Oops!! Sorry, There is no content here</h2>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
